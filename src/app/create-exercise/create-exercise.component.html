<form (submit)="onSubmit()" [formGroup]="form">
  <div class="row">
    <div class="col-3">
      <div class="row">
        <div class="col-auto">
          <input type="checkbox" class="btn-check btn-sm" id="btn-check-outlined" autocomplete="off"
            formControlName="phishing">
          <label class="btn btn-outline-warning btn-sm" (click)="fillupAnswer()"
            for="btn-check-outlined">Phishing</label>
        </div>
        <div class="col">
          <select formControlName="template" class="form-select form-select-sm">
            <option value="0" selected>0</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-9">
      <input type="text" placeholder="Title" class="form-control form-control-sm" formControlName="title">
    </div>
  </div>
  <div class="row space-top">
    <div class="col-12">
      <textarea placeholder="Your description" class="form-control form-control-sm" rows="2"
        formControlName="description"></textarea>
    </div>
  </div>
  <div class="row space-top">
    <div class="col-3">
      <input type="text" class="form-control form-control-sm" placeholder="Sender display name"
        formControlName="senderDisplayName">
    </div>
    <div class="col-3">
      <input type="text" class="form-control form-control-sm" placeholder="Sender email" formControlName="senderEmail">
    </div>
    <div class="col-3">
      <input type="text" class="form-control form-control-sm" placeholder="My display name"
        formControlName="toDisplayName">
    </div>
    <div class="col-3">
      <input type="text" class="form-control form-control-sm" placeholder="My email" formControlName="toEmail">
    </div>
  </div>
  <div class="row space-top">
    <div class="col-10">
      <input type="text" placeholder="Subject" class="form-control form-control-sm" formControlName="object">
    </div>
    <div class="col-2">
      <input type="text" class="form-control form-control-sm" placeholder="Time" formControlName="time">
    </div>
  </div>
  <div class="row space-top">
    <div class="col-12">
      <textarea placeholder="Email body" class="form-control form-control-sm" rows="6"
        formControlName="body"></textarea>
    </div>
  </div>
  <div class="row space-top">
    <div class="col-12">
      <input type="text" placeholder="Right answer sentence" class="form-control form-control-sm"
        formControlName="rightAnswer">
    </div>
  </div>
  <div class="row" formArrayName="ranswers">
    <div class="col-12" *ngFor="let d of formRightAnswers.controls; index as i" [formGroupName]="i">
      <div class="row space-top">
        <div class="col-3 col-lg-2">
          <div class="row">
            <div class="col">
              <input type="text" placeholder="Id" class="form-control form-control-sm input-inline" formControlName="id"
                placeholder="Id">
            </div>
            <div class="col">
              <input type="text" placeholder="Pts" class="form-control form-control-sm input-inline"
                formControlName="score" placeholder="score">
            </div>
          </div>
        </div>
        <div class="col-9 col-lg-10">
          <div class="row">
            <div class="col">
              <input type="text" placeholder="Response" class="form-control form-control-sm" formControlName="text"
                placeholder="Text">
            </div>
            <div class="col-auto">
              <button type="button" (click)="removeOrClearAnswer(i, 'ranswers')"
                class="btn btn-danger btn-sm">Remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row space-top">
    <div class="col-auto">
      <button type="button" (click)="addNewAnswer('ranswers')" class="btn btn-secondary btn-sm">New correct
        answer</button>
    </div>
  </div>
  <div class="row space-top">
    <div class="col-12">
      <input type="text" placeholder="Wrong answer sentence" class="form-control form-control-sm"
        formControlName="wrongAnswer">
    </div>
  </div>
  <div class="row" formArrayName="wanswers">
    <div class="col-12" *ngFor="let d of formWrongAnswers.controls; index as i" [formGroupName]="i">
      <div class="row space-top">
        <div class="col-3 col-lg-2">
          <div class="row">
            <div class="col">
              <input type="text" placeholder="Id" class="form-control form-control-sm input-inline" formControlName="id"
                placeholder="Id">
            </div>
            <div class="col">
              <input type="text" placeholder="Pts" class="form-control form-control-sm input-inline"
                formControlName="score" placeholder="score">
            </div>
          </div>
        </div>
        <div class="col-9 col-lg-10">
          <div class="row">
            <div class="col">
              <input type="text" placeholder="Response" class="form-control form-control-sm" formControlName="text"
                placeholder="Text">
            </div>
            <div class="col-auto">
              <button type="button" (click)="removeOrClearAnswer(i, 'wanswers')"
                class="btn btn-danger btn-sm">Remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row space-top">
    <div class="col-auto">
      <button type="button" (click)="addNewAnswer('wanswers')" class="btn btn-secondary btn-sm">New wrong
        answer</button>
    </div>
  </div>
  <div class="row space-top validate-btn-section">
    <div class="col-auto text-center">
      <button type="button" (click)="displayPreview()" class="btn btn-dark btn-sm">Preview</button>
    </div>
    <div class="col-auto text-center">
      <button (click)="export()" class="btn btn-primary btn-sm">Export</button>
    </div>
    <div class="col-auto text-center">
      <input type="file" style="display:none" (change)='onFileChanged($event)' #importInput>
      <button (click)="importInput.click()" class="btn btn-primary btn-sm">Import</button>
    </div>
    <div class="col-auto text-center">
      <button type="submit" class="btn btn-success btn-sm">Submit</button>
    </div>
  </div>
</form>
<div class="space-high-top" preview="1" *ngIf="preview1">
  <app-exercise [exercisePreview]="exercisePreview"></app-exercise>
</div>
<div class="space-high-top" preview="2" *ngIf="preview2">
  <app-exercise [exercisePreview]="exercisePreview"></app-exercise>
</div>
