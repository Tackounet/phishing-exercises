<div class="accordion" id="exercises">
  <div *ngFor="let exercise of exercises; index as i" class="accordion-item">
    <h2 class="accordion-header" [id]="'heading-' + i">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse-'+i"
        aria-expanded="false" [attr.aria-controls]="'collapse-'+i"><img [src]="exercise.legitimate ? './assets/images/legit.png' : './assets/images/phish.png'"><span class="title">{{exercise.title}}</span></button>
    </h2>
    <div [id]="'collapse-' + i" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading-'+i"
      data-bs-parent="#exercises">
      <div class="accordion-body">
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-outline-primary btn-sm" [routerLink]="['/admin/exercise', exercise.id]">Edit this email</button>
          </div>
        </div>
        <hr>
        <app-exercise [exercisePreview]="exercise"></app-exercise>
      </div>
    </div>
  </div>
</div>
